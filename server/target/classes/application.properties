# ---------------------------------------------------------
# Server Configuration
# ---------------------------------------------------------
server.port=10000

# ---------------------------------------------------------
# 1. Database Configuration (H2 In-Memory)
# ---------------------------------------------------------
# Local Development এর জন্য H2 ব্যবহার করা হচ্ছে
spring.datasource.url=jdbc:h2:mem:onyx_drift;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console Settings
# URL: http://localhost:10000/h2-console (JDBC URL: jdbc:h2:mem:onyx_drift)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# ---------------------------------------------------------
# 2. JPA & Hibernate Settings
# ---------------------------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL Script Initialization (যদি data.sql এরর দেয় তবে এটি সাহায্য করবে)
spring.sql.init.mode=never
spring.sql.init.continue-on-error=true

# ---------------------------------------------------------
# 3. Disabling External Services (Kafka & Redis)
# ---------------------------------------------------------
# Redis এর পরিবর্তে লোকাল মেমরি ক্যাশ ব্যবহার হবে
spring.cache.type=simple
spring.data.redis.repositories.enabled=false

# Kafka এবং Redis অটো-কনফিগারেশন বন্ধ রাখা হয়েছে যাতে এরর না আসে
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration,\
org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# ---------------------------------------------------------
# 4. Media & File Upload Limits
# ---------------------------------------------------------
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# ---------------------------------------------------------
# 5. Security & Other Settings
# ---------------------------------------------------------
# H2 Console এবং Bean Overriding এর জন্য প্রয়োজনীয়
spring.main.allow-bean-definition-overriding=true

# WebSocket Settings
spring.messaging.stomp.websocket.enabled=true

# JWT Configuration (আপনার কোডে যদি Secret Key প্রয়োজন হয় তবে এখানে দিন)
# app.jwt.secret=YourSuperSecretKeyForOnyxDriftApp2026
# app.jwt.expiration=86400000